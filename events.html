<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Ascend Yorkshire is a website to help people find walks suitable for their abilities and timescales in the Yorkshire Dales.">
    <meta name="keywords"
        content="walking, Yorkshire, Yorkshire Dales, hiking, three peaks, pen-y-ghent, ingleborough, whernside">
    <meta name="author" content="Alexander Ward">
    <title>Ascend Yorkshire</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="walks.html">Walks</a>
            <a class="active" href="events.html">Events</a>
        </nav>
        <div>
            <img src="assets/images/logo-white.png" alt="logo of two mountains">
            <h1>Ascend Yorkshire</h1>
        </div>
    </header>
    <section class="main-content" id="events">
        <div id="events-form">
            <h2>Sign Up</h2>
            <h3>To be notified of latest events</h3>
            <form method="post" action="https://formdump.codeinstitute.net">
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-table">
                        <label for="post-first-name">First Name:</label>
                        <input id="post-first-name" type="text" name="first-name" required>
                    </div>
                    <div class="form-table">
                        <label for="post-last-name">Last Name:</label>
                        <input id="post-last-name" type="text" name="last-name" required>
                    </div>
                    <div class="form-table">
                        <label for="post-date-of-birth">Date of birth:</label>
                        <input id="post-age" type="date" name="date-of-birth" required>
                    </div>
                    <div class="form-table">
                        <label for="post-email">Email Address:</label>
                        <input id="post-email" type="email" name="email-address" required>
                    </div>
                    <div class="form-table">
                        <label for="post-phone">Mobile Number:</label>
                        <input id="post-phone" type="tel" name="mobile-number">
                    </div>
                    <div id="flex-form-gender">
                        <p>Gender:</p>
                        <div id="flex-form-gender-input">
                            <div class="form-radio">
                                <input id="post-radio-male" type="radio" name="gender" value="male" required>
                                <label for="post-radio-male">Male</label>
                            </div>
                            <div class="form-radio">
                                <input id="post-radio-female" type="radio" name="gender" value="female">
                                <label for="post-radio-female">Female</label>
                            </div>
                            <div id="form-radio-other">
                                <input id="post-radio-other" type="radio" name="gender" value="other">
                                <label for="post-radio-other">Other</label>
                                <input id="post-radio-other-input" type="text" name="gender-other">
                                <label for="post-radio-other-input"></label>
                            </div>
                            <div class="form-radio">
                                <input id="post-radio-not-say" type="radio" name="gender" value="not-say">
                                <label for="post-radio-not-say">Prefer not to say</label>
                            </div>
                        </div>
                    </div>
                    <div id="form-buttons">
                        <button id="form-submit" type="submit"><strong>Submit</strong></button>
                        <input id="form-reset" type="reset" value="Reset">
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="events-upcoming">

        </div>
    </section>
    <section class="main-content" id="events-image">
    </section>
    <footer>
        <div class="logo-wrap">
            <img src="assets/images/logo-white.png" alt="logo of two mountains">
        </div>
        <div id="footer-links">
            <a href="https://facebook.com" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in a new tab)"><i
                    class="fa-brands fa-facebook-square"></i></a>
            <a href="https://twitter.com" target="_blank" rel="noopener"
                aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter-square"></i></a>
            <a href="https://instagram.com" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)"><i
                    class="fa-brands fa-instagram-square"></i></a>
            <a href="https://youtube.com" target="_blank" rel="noopener"
                aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube-square"></i></a>
        </div>
        <div class="logo-wrap">
            <img src="assets/images/logo-white-reverse.png" alt="logo of two mountains reversed">
        </div>
    </footer>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/12183a849e.js" crossorigin="anonymous"></script>
</body>

</html>
